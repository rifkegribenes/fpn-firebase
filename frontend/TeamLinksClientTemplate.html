<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Lato, sans-serif !important;
      padding: 20px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #666;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 40px auto;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .team-links-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding-top: 20px;
    }

    .team-link {
      flex: 1 0 200px;
      max-width: 220px;
    }

    a {
      display: block;
      padding: 10px;
      background-color: #f1f1f1;
      text-decoration: none;
      border-radius: 5px;
      color: #333;
      transition: background-color 0.2s ease;
    }

    a:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p style="text-align:center;">Loading team links...</p>
  </div>

  <div id="teamLinks" class="team-links-container" style="display: none;"></div>

  <script>
    // Device detection
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    google.script.run.withSuccessHandler(function(links) {
      const container = document.getElementById('teamLinks');
      const loading = document.getElementById('loading');

      loading.style.display = 'none';
      container.style.display = 'flex';

      links.forEach(link => {
        const div = document.createElement('div');
        div.className = 'team-link';

        if (isMobile) {
          // Override styles for mobile
          div.style.maxWidth = '100%';
          div.style.flex = '1 0 100%';
        }

        div.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
        container.appendChild(div);
      });
    }).getTeamLinks();
  </script>
</body>
</html>
