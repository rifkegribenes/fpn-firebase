<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      font-size: 16px;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Lato, sans-serif;
      box-sizing: border-box;
      background-color: #fff;
      color: #222;
    }

    body {
      padding: 1rem;
      max-width: 100%;
    }

    * {
      box-sizing: inherit;
    }

    h1, h2, h3, h4, a {
      color: rgba(34, 110, 147, 1);
    }

    a {
      font-weight: bold;
      transition: color 0.2s ease;
    }

    a:hover {
      color: rgba(34, 110, 147, 0.8); 
      text-decoration: underline;
    }

    .quickLinks {
      padding: 10px 20px;
      position: absolute;
      border: 1px dotted rgba(34, 110, 147, 1);
      top: 20px;
      right: 20px;
      background-color: rgba(34, 110, 147, .2);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    h1, h2, h3 {
      font-size: 1.3rem;
      margin: 0.5rem 0;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    #logoContainer {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    #logo {
      width: auto;
      height: auto;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #666;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 2rem auto;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading {
      text-align: center;
    }

    #teamContent {
      display: none;
      width: 100%;
    }

    .alert.success {
      background-color: #d4edda;
      border-left: 5px solid #28a745;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #155724;
      border-radius: 4px;
    }

    .aBody {
      line-height: 1.5em;
      max-width: 600px;
    }
  </style>

  <script>
    // Basic mobile detection to scale font sizes
    const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    if (isMobile) {
      document.documentElement.style.fontSize = '18px'; // Larger font for mobile
    }
  </script>
</head>

<body>
  <div id="logoContainer">
    <a href="https://sites.google.com/friendsofportlandnet.org/teamspace/home">
      <img id="logo" alt="Friends of Portland NET">
    </a>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading team info...</p>
  </div>

  <? if (message) { ?>
    <div class="alert success" id="successMessage">
      <?= message ?>
    </div>
  <? } ?>

  <div id="teamContent"></div>

  <script>
    // Insert logo after DOM is ready
    document.addEventListener("DOMContentLoaded", function() {
      const logo = document.getElementById("logo");
      const quickLinks = document.getElementById('quickLinks');
      const base64ImageWithQuotes = <?= JSON.stringify(headerImage) ?>;
      const base64Image = base64ImageWithQuotes.replace(/^"+|"+$/g, '');
      logo.src = base64Image;

      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

      // Resize after image loads
      logo.onload = function() {
        
        if (isMobile) {
          logo.style.width = '200px'; 
          logo.style.height = 'auto';
          logo.style.setProperty('width', '200px', 'important');
        } else {
          logo.style.width = '100px'; 
          logo.style.height = 'auto';
        }
      }


      const team = <?= JSON.stringify(team) ?>.replace(/^['"]|['"]$/g, '');
      console.log('Team param without quotes:', team);     

    if (isMobile) {
      // Increase all text sizes by scaling the base font size of the <body>
      document.body.style.fontSize = '20px';

      const updateLink = document.getElementById("teamUpdateLink");
      if (updateLink) {
        updateLink.style.maxWidth = "100%";
        updateLink.style.width = "100%";
        updateLink.style.fontSize = "18px"; 
      }

      if (quickLinks) {
        quickLinks.style.fontSize = '24px !important';
        quicklinks.style.setProperty('fontSize', '24px', 'important');
      }
      
      // increase line-height for better readability
      document.body.style.lineHeight = '1.5';

      const calendarIframe = document.querySelector('iframe[src*="calendar.google.com"]');
      if (calendarIframe) {
        calendarIframe.style.maxWidth = '100%';  // remove max-width to fill container
        calendarIframe.style.width = '100%';     // force full width
        calendarIframe.style.minHeight = '500px'; // increase height if needed
      }
    }

      google.script.run.withSuccessHandler(function(content) {
        document.getElementById('loading').style.display = 'none';
        const container = document.getElementById('teamContent');
        container.innerHTML = content;
        container.style.display = 'block';
      }).getTeamData(team);

      const msgEl = document.getElementById("successMessage");
      if (msgEl) {
        setTimeout(() => { msgEl.style.display = "none"; }, 5000);
      }
    });
  </script>
</body>
</html>
